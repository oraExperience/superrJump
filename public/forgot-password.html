
<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Forgot Password - SuperrJump</title>
    <link rel="icon" type="image/png" href="/logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4c025",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 md:p-6">
        <div class="absolute inset-0 z-0 h-full w-full bg-cover bg-center bg-no-repeat" style="background-image: url('/visualisation2.png');"></div>
        
        <div class="relative z-10 flex w-full max-w-md flex-col items-center">
            <div class="w-full rounded-lg bg-white dark:bg-background-dark p-6 md:p-8 lg:p-10 shadow-2xl">
                <!-- Header -->
                <div class="mb-4 md:mb-6 flex flex-col items-center">
                    <div class="flex items-center">
                        <img src="/logo.png" alt="SuperrJump Logo" class="h-12 w-12 md:h-16 md:w-16" />
                        <h2 class="text-2xl md:text-3xl lg:text-4xl font-extrabold leading-tight tracking-tighter text-[#1c180d] dark:text-white">SuperrJump</h2>
                    </div>
                </div>
                <h1 class="text-xl md:text-2xl font-extrabold text-[#1c180d] dark:text-white" id="stepTitle">Forgot Password</h1>

                <!-- Step 1: Email Input -->
                <form id="step1" class="mt-6 md:mt-8 flex flex-col gap-4 md:gap-6" onsubmit="event.preventDefault(); sendOTP();">
                    <label class="flex flex-col">
                        <p class="pb-2 text-xs md:text-sm font-medium leading-normal text-[#1c180d] dark:text-white/90">Email Address</p>
                        <input
                            type="email"
                            id="emailInput"
                            class="form-input h-10 md:h-12 w-full rounded-md border border-slate-300 dark:border-primary/20 bg-white dark:bg-background-dark/50 px-3 md:px-4 text-sm md:text-base font-normal text-[#1c180d] dark:text-white placeholder:text-slate-400 dark:placeholder:text-white/40 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50"
                            placeholder="Enter your email"
                            required
                        />
                    </label>
                    
                    <div class="mt-2 md:mt-4">
                        <button
                            type="submit"
                            id="sendOTPBtn"
                            class="flex h-10 md:h-12 w-full items-center justify-center rounded-md bg-primary px-4 md:px-6 text-sm md:text-base font-bold text-background-dark shadow-sm transition-transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            <span id="sendOTPText">Send Verification Code</span>
                        </button>
                    </div>

                    <div class="flex items-center justify-between">
                        <a class="text-xs md:text-sm font-medium text-blue-600 hover:underline dark:text-blue-400" href="/login">Back to Login</a>
                        <a class="text-xs md:text-sm font-medium text-blue-600 hover:underline dark:text-blue-400" href="/">Home</a>
                    </div>
                </form>

                <!-- Step 2: OTP Verification -->
                <form id="step2" class="mt-6 md:mt-8 flex flex-col gap-4 md:gap-6 hidden" onsubmit="event.preventDefault(); verifyOTP();">
                    <label class="flex flex-col">
                        <p class="pb-2 text-xs md:text-sm font-medium leading-normal text-[#1c180d] dark:text-white/90">Verification Code</p>
                        <input
                            type="text"
                            id="otpInput"
                            maxlength="6"
                            class="form-input h-10 md:h-12 w-full rounded-md border border-slate-300 dark:border-primary/20 bg-white dark:bg-background-dark/50 px-3 md:px-4 text-sm md:text-base font-normal text-[#1c180d] dark:text-white placeholder:text-slate-400 dark:placeholder:text-white/40 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 text-center tracking-widest"
                            placeholder="000000"
                        />
                        <p class="text-xs text-slate-500 dark:text-white/60 mt-2 text-center">
                            Code sent to <span id="sentEmail" class="font-semibold"></span>
                        </p>
                    </label>
                    
                    <div class="mt-2 md:mt-4">
                        <button
                            type="submit"
                            id="verifyOTPBtn"
                            class="flex h-10 md:h-12 w-full items-center justify-center rounded-md bg-primary px-4 md:px-6 text-sm md:text-base font-bold text-background-dark shadow-sm transition-transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            <span id="verifyOTPText">Verify Code</span>
                        </button>
                    </div>

                    <div class="flex items-center justify-between">
                        <button type="button" onclick="resendOTP()" id="resendBtn" class="text-xs md:text-sm font-medium text-blue-600 hover:underline dark:text-blue-400 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Resend Code (<span id="countdown">60</span>s)
                        </button>
                        <button type="button" onclick="backToStep1()" class="text-xs md:text-sm font-medium text-blue-600 hover:underline dark:text-blue-400">
                            Change Email
                        </button>
                    </div>
                </form>

                <!-- Step 3: New Password -->
                <form id="step3" class="mt-6 md:mt-8 flex flex-col gap-4 md:gap-6 hidden" onsubmit="event.preventDefault(); resetPassword();">
                    <label class="flex flex-col">
                        <p class="pb-2 text-xs md:text-sm font-medium leading-normal text-[#1c180d] dark:text-white/90">New Password</p>
                        <div class="relative">
                            <input
                                type="password"
                                id="newPasswordInput"
                                class="form-input h-10 md:h-12 w-full rounded-md border border-slate-300 dark:border-primary/20 bg-white dark:bg-background-dark/50 px-3 md:px-4 pr-10 text-sm md:text-base font-normal text-[#1c180d] dark:text-white placeholder:text-slate-400 dark:placeholder:text-white/40 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50"
                                placeholder="Enter new password"
                                minlength="6"
                                required
                            />
                            <button
                                type="button"
                                onclick="togglePasswordVisibility('newPasswordInput')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-[#1c180d] dark:text-white hover:opacity-70 transition-opacity"
                            >
                                <svg id="newPasswordToggle" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </label>

                    <label class="flex flex-col">
                        <p class="pb-2 text-xs md:text-sm font-medium leading-normal text-[#1c180d] dark:text-white/90">Confirm Password</p>
                        <div class="relative">
                            <input
                                type="password"
                                id="confirmPasswordInput"
                                class="form-input h-10 md:h-12 w-full rounded-md border border-slate-300 dark:border-primary/20 bg-white dark:bg-background-dark/50 px-3 md:px-4 pr-10 text-sm md:text-base font-normal text-[#1c180d] dark:text-white placeholder:text-slate-400 dark:placeholder:text-white/40 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50"
                                placeholder="Confirm new password"
                                minlength="6"
                                required
                            />
                            <button
                                type="button"
                                onclick="togglePasswordVisibility('confirmPasswordInput')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-[#1c180d] dark:text-white hover:opacity-70 transition-opacity"
                            >
                                <svg id="confirmPasswordToggle" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </label>
                    
                    <div class="mt-2 md:mt-4">
                        <button
                            type="submit"
                            id="resetPasswordBtn"
                            class="flex h-10 md:h-12 w-full items-center justify-center rounded-md bg-primary px-4 md:px-6 text-sm md:text-base font-bold text-background-dark shadow-sm transition-transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            <span id="resetPasswordText">Reset Password</span>
                        </button>
                    </div>

                    <div class="flex items-center justify-between">
                        <a class="text-xs md:text-sm font-medium text-blue-600 hover:underline dark:text-blue-400" href="/login">Back to Login</a>
                        <a class="text-xs md:text-sm font-medium text-blue-600 hover:underline dark:text-blue-400" href="/">Home</a>
                    </div>
                </form>

                <!-- Alert Messages -->
                <div id="alertBox" class="hidden mt-4 p-4 rounded-md"></div>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let userOTP = '';
        let countdownInterval = null;

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `mt-4 p-4 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-300' : 'bg-red-100 text-red-800 border border-red-300'}`;
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
            
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            const toggleId = fieldId === 'newPasswordInput' ? 'newPasswordToggle' : 'confirmPasswordToggle';
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                input.type = 'password';
                toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        // Send OTP
        async function sendOTP() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                showAlert('Please enter your email address');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address');
                return;
            }

            const sendOTPBtn = document.getElementById('sendOTPBtn');
            const sendOTPText = document.getElementById('sendOTPText');
            
            sendOTPBtn.disabled = true;
            sendOTPText.textContent = 'Sending...';

            try {
                const response = await fetch('/api/users/forgot-password/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    userEmail = email;
                    document.getElementById('sentEmail').textContent = email;
                    
                    // Move to step 2
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    document.getElementById('stepTitle').textContent = 'Verify Code';
                    
                    showAlert('Verification code sent to your email!', 'success');
                    startCountdown();
                } else {
                    showAlert(data.message || 'Failed to send verification code');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            } finally {
                sendOTPBtn.disabled = false;
                sendOTPText.textContent = 'Send Verification Code';
            }
        }

        // Verify OTP
        async function verifyOTP() {
            const otp = document.getElementById('otpInput').value.trim();
            
            if (!otp || otp.length !== 6) {
                showAlert('Please enter a valid 6-digit code');
                return;
            }

            const verifyOTPBtn = document.getElementById('verifyOTPBtn');
            const verifyOTPText = document.getElementById('verifyOTPText');
            
            verifyOTPBtn.disabled = true;
            verifyOTPText.textContent = 'Verifying...';

            try {
                const response = await fetch('/api/users/forgot-password/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail, otp })
                });

                const data = await response.json();

                if (data.success) {
                    userOTP = otp;
                    
                    // Move to step 3
                    document.getElementById('step2').classList.add('hidden');
                    document.getElementById('step3').classList.remove('hidden');
                    document.getElementById('stepTitle').textContent = 'Create New Password';
                    
                    showAlert('Code verified successfully!', 'success');
                    clearInterval(countdownInterval);
                } else {
                    showAlert(data.message || 'Invalid verification code');
                    document.getElementById('otpInput').value = '';
                    document.getElementById('otpInput').focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            } finally {
                verifyOTPBtn.disabled = false;
                verifyOTPText.textContent = 'Verify Code';
            }
        }

        // Reset Password
        async function resetPassword() {
            const newPassword = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            
            if (!newPassword || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const resetPasswordText = document.getElementById('resetPasswordText');
            
            resetPasswordBtn.disabled = true;
            resetPasswordText.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/users/forgot-password/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        otp: userOTP,
                        newPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            } finally {
                resetPasswordBtn.disabled = false;
                resetPasswordText.textContent = 'Reset Password';
            }
        }

        // Resend OTP
        async function resendOTP() {
            clearInterval(countdownInterval);
            await sendOTP();
            document.getElementById('otpInput').value = '';
        }

        // Countdown timer for resend button
        function startCountdown() {
            let seconds = 60;
            const resendBtn = document.getElementById('resendBtn');
            const countdownSpan = document.getElementById('countdown');
            
            resendBtn.disabled = true;
            
            countdownInterval = setInterval(() => {
                seconds--;
                countdownSpan.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Resend Code';
                }
            }, 1000);
        }

        // Back to step 1
        function backToStep1() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('stepTitle').textContent = 'Forgot Password';
            document.getElementById('otpInput').value = '';
            clearInterval(countdownInterval);
        }

        // Auto-focus OTP input and auto-submit
        document.getElementById('otpInput').addEventListener('input', function(e) {
            // Only allow numbers
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Auto-verify when 6 digits entered
            if (this.value.length === 6) {
                verifyOTP();
            }
        });

        // Forms already handle Enter key submission via onsubmit handlers
    </script>
</body>
</html>
