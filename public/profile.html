
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dashboard - SuperrJump</title>
<link rel="icon" type="image/png" href="logo.png"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#2A6EBB",
                    "background-light": "#FFFFFF",
                    "background-dark": "#111821",
                    "accent-yellow": "#FFC857",
                    "accent-green": "#A2D7D2",
                    "text-dark": "#333333",
                    "text-light": "#F8FAFC",
                    "border-light": "#e7ecf3",
                    "border-dark": "#374151"
                },
                fontFamily: {
                    "display": ["Lexend", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "0.5rem",
                    "lg": "0.75rem",
                    "xl": "1rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>
<style>
    body {
        font-family: 'Lexend', sans-serif;
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
</style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-dark dark:text-text-light">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Sidebar Menu -->
<div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-slate-800 border-r border-border-light dark:border-border-dark transform -translate-x-full transition-transform duration-300 ease-in-out">
<div class="flex flex-col h-full">
<!-- Sidebar Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-border-light dark:border-border-dark">
<div class="flex items-center gap-2">
<div class="text-primary size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-lg font-bold text-text-dark dark:text-text-light">SuperrJump</h2>
</div>
<button onclick="toggleSidebar()" class="text-text-dark dark:text-text-light hover:text-primary transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>

<!-- Sidebar Menu Items -->
<nav class="flex-1 px-4 py-6 space-y-2">
<a href="/assessments.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 text-text-dark dark:text-text-light transition-colors">
<span class="material-symbols-outlined">assignment</span>
<span>Assessments</span>
</a>
<a href="/profile.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary/10 text-primary font-medium transition-colors">
<span class="material-symbols-outlined">person</span>
<span>Profile</span>
</a>
</nav>

<!-- Sidebar Footer -->
<div class="mt-auto px-4 py-4 border-t border-border-light dark:border-border-dark">
<button onclick="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition-colors">
<span class="material-symbols-outlined">logout</span>
<span>Logout</span>
</button>
</div>
</div>
</div>

<!-- Sidebar Backdrop -->
<div id="sidebarBackdrop" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="toggleSidebar()"></div>

<!-- TopNavBar -->
<header class="sticky top-0 z-30 flex items-center justify-center border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center justify-between w-full max-w-7xl px-4 py-3 md:px-8">
<div class="flex items-center gap-3 text-text-dark dark:text-text-light">
<button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<div class="text-primary flex items-center" style="width: 28px; height: 28px;">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-none">SuperrJump</h2>
</div>
<div class="flex items-center gap-4">
<span id="orgName" class="text-sm font-medium">Organization Name</span>
</div>
</div>
</header>

<main class="flex flex-col items-center w-full flex-1">
<div class="w-full max-w-7xl px-4 md:px-8 py-10">
<!-- Welcome Section -->
<div class="mb-8 bg-gradient-to-r from-accent-yellow/20 to-accent-yellow/5 dark:from-accent-yellow/10 dark:to-accent-yellow/5 p-6 rounded-xl border-l-4 border-accent-yellow">
<h1 class="text-4xl font-bold mb-2">Welcome back, <span id="displayName"></span>!</h1>
<p class="text-lg text-text-dark/70 dark:text-text-light/70">Here's your profile information</p>
</div>

<!-- User Info Card -->
<div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-8 border border-border-light dark:border-border-dark">
<div class="flex items-center gap-6 mb-8 pb-6 border-b border-border-light dark:border-border-dark">
<div class="flex-shrink-0">
<img id="profileImage" src="" alt="Profile" class="w-24 h-24 rounded-full object-cover border-4 border-accent-yellow shadow-lg" onerror="this.src='https://ui-avatars.com/api/?name=User&size=96&background=FFC857&color=333'" />
</div>
<div class="flex-1">
<h2 class="text-2xl font-bold mb-1" id="profileNameHeader"></h2>
<p class="text-text-dark/70 dark:text-text-light/70" id="profileRoleHeader"></p>
</div>
</div>
<h2 class="text-xl font-bold mb-6">Profile Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-dark/70 dark:text-text-light/70">Full Name</label>
<div class="p-4 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark">
<p id="profileName" class="text-base font-medium"></p>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-dark/70 dark:text-text-light/70">Email Address</label>
<div class="p-4 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark">
<p id="profileEmail" class="text-base font-medium"></p>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-dark/70 dark:text-text-light/70">Organisation</label>
<div class="p-4 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark">
<p id="profileOrganisation" class="text-base font-medium"></p>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-dark/70 dark:text-text-light/70">Role</label>
<div class="p-4 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark">
<p id="profileRole" class="text-base font-medium capitalize"></p>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-dark/70 dark:text-text-light/70">User ID</label>
<div class="p-4 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark">
<p id="profileId" class="text-base font-medium text-text-dark/50 dark:text-text-light/50"></p>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-dark/70 dark:text-text-light/70">Member Since</label>
<div class="p-4 bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark">
<p id="profileCreatedAt" class="text-base font-medium"></p>
</div>
</div>
</div>
</div>
</div>
</main>

<!-- Footer -->
<footer class="flex justify-center w-full mt-10 border-t border-border-light dark:border-border-dark">
<div class="w-full max-w-7xl px-4 py-8 md:px-8">
<div class="flex flex-col items-center justify-between gap-6 sm:flex-row">
<div class="flex items-center gap-3">
<div class="text-primary size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-lg font-bold">SuperrJump</h2>
</div>
</div>
</div>
</footer>
</div>

<script>
// Check if user is logged in
const user = JSON.parse(sessionStorage.getItem('user'));

if (!user) {
    // Redirect to login if not logged in
    window.location.href = '/login';
} else {
    // Display organization name in header
    const orgName = user.organization || user.organisationName || user.organisation || 'SuperrJump Academy';
    document.getElementById('orgName').textContent = orgName;
    
    // Display user information
    document.getElementById('displayName').textContent = user.name;
    document.getElementById('profileName').textContent = user.name;
    document.getElementById('profileNameHeader').textContent = user.name;
    document.getElementById('profileEmail').textContent = user.email;
    document.getElementById('profileOrganisation').textContent = user.organisation;
    document.getElementById('profileRole').textContent = user.role;
    document.getElementById('profileRoleHeader').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
    document.getElementById('profileId').textContent = `#${user.id}`;
    
    // Set profile image
    const profileImg = document.getElementById('profileImage');
    if (user.user_image) {
        profileImg.src = user.user_image;
    } else {
        // Use initials as fallback
        profileImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&size=96&background=2A6EBB&color=fff`;
    }
    
    // Format date
    const createdDate = new Date(user.created_at);
    document.getElementById('profileCreatedAt').textContent = createdDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

function logout() {
    sessionStorage.removeItem('user');
    window.location.href = '/login';
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('sidebarBackdrop');
    
    if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
        backdrop.classList.remove('hidden');
    } else {
        sidebar.classList.add('-translate-x-full');
        backdrop.classList.add('hidden');
    }
}
</script>
</body>
</html>
