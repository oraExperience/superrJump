<script>
// Check if user is logged in
const user = JSON.parse(sessionStorage.getItem('user'));

if (!user) {
    window.location.href = '/login';
}

// Get assessment ID from URL
const urlParams = new URLSearchParams(window.location.search);
const assessmentId = urlParams.get('id');

if (!assessmentId) {
    window.location.href = '/assessments.html';
}

// Assessment data (will be loaded from API)
let assessmentData = null;

// Questions (will be loaded from API)
let questions = [];

// Track if user is navigating intentionally (to prevent warning on finalize)
let isIntentionalNavigation = false;

// Warn user about unsaved changes when leaving page
window.addEventListener('beforeunload', (e) => {
    // Skip warning if navigating intentionally (e.g., after finalizing)
    if (isIntentionalNavigation) {
        return;
    }
    
    // Always show warning if there are questions (changes not saved until Approve & Finalize)
    if (questions.length > 0) {
        // Show browser warning
        e.preventDefault();
        e.returnValue = ''; // Required for Chrome
    }
});

// Load assessment data from API
async function loadAssessmentData() {
    try {
        const token = sessionStorage.getItem('token');
        const response = await fetch(`/api/assessments/${assessmentId}`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to load assessment');
        }

        const data = await response.json();
        
        if (!data.success) {
            throw new Error(data.message || 'Failed to load assessment');
        }

        // Store assessment data
        assessmentData = {
            id: data.assessment.id,
            displayId: '#' + data.assessment.id,
            title: data.assessment.title,
            subject: data.assessment.subject,
            class: data.assessment.class,
            questionPaperPdfLink: data.assessment.question_paper_pdf_link
        };

        // Load questions from API
        await loadQuestionsFromAPI();
        
        // Initialize page with loaded data
        initializePage();
        
        // Load PDF if available
        loadQuestionPaperPDF();
        
    } catch (error) {
        console.error('Error loading assessment:', error);
        showAlert('Failed to load assessment data. Redirecting...', 'Error', 'error');
        setTimeout(() => {
            window.location.href = '/assessments.html';
        }, 2000);
    }
}

// Load question paper PDF in viewer
function loadQuestionPaperPDF() {
    if (assessmentData && assessmentData.questionPaperPdfLink) {
        const pdfFrame = document.getElementById('pdfFrame');
        const placeholder = document.getElementById('pdfPlaceholder');
        
        // Hide placeholder and show PDF
        placeholder.style.display = 'none';
        pdfFrame.style.display = 'block';
        pdfFrame.src = assessmentData.questionPaperPdfLink;
    }
}

let currentQuestionIndex = 0;

// Format number helper
function formatNumber(num) {
    if (num % 1 === 0) {
        return num.toString();
    }
    return num.toFixed(1);
}

// Calculate total marks
function calculateTotalMarks() {
    const total = questions.reduce((sum, q) => sum + parseFloat(q.maxMarks || 0), 0);
    document.getElementById('totalMarks').textContent = formatNumber(total);
}

// Initialize the page


// Load questions from API
async function loadQuestionsFromAPI() {
    try {
        const token = sessionStorage.getItem('token');
        const response = await fetch(`/api/assessments/${assessmentId}/questions`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to load questions');
        }

        const data = await response.json();
        
        if (data.success) {
            // Map API response to local question format
            questions = data.questions.map(q => ({
                id: q.id,
                questionNumber: q.question_number,
                question: q.question_text,
                maxMarks: parseFloat(q.max_marks) || 0,
                verified: q.verified || false,
                pageNumber: q.page_number || 1, // Page number in PDF
                question_image_blob: null, // Will be populated when rendering
                topics: q.topics || [], // Topics with weightage from AI
                dbId: q.id  // Store database ID for updates
            }));
            
            // Load images with authentication
            await loadQuestionImages();
        }
    } catch (error) {
        console.error('Error loading questions:', error);
        // Keep empty questions array if load fails
        questions = [];
    }
}

// Load question images with authentication (optimized: one call per unique page)
async function loadQuestionImages() {
    const token = sessionStorage.getItem('token');
    
    // Group questions by page number to avoid duplicate fetches
    const pageCache = new Map(); // pageNumber -> blob URL
    const uniquePages = [...new Set(questions.map(q => q.pageNumber))];
    
    console.log(`ðŸ“„ Loading ${uniquePages.length} unique page(s) for ${questions.length} questions`);
    
    // Fetch each unique page once
    for (let pageNum of uniquePages) {
        if (!pageNum) continue;
        
        try {
            // Use first question on this page to get the image
            const questionOnPage = questions.find(q => q.pageNumber === pageNum);
            const imageUrl = `/api/assessments/${assessmentId}/questions/${questionOnPage.id}/image`;
            
            const response = await fetch(imageUrl, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                pageCache.set(pageNum, blobUrl);
                console.log(`âœ… Loaded page ${pageNum}`);
            } else {
                const errorData = await response.json().catch(() => ({}));
                console.error(`âŒ Failed to load page ${pageNum}:`, response.status, errorData);
                
                // Show user-friendly error for missing PDF
                if (response.status === 404) {
                    showAlert(
                        errorData.message || 'PDF file not found. The question paper may have been deleted or is missing.',

// Update question marks
async function updateMarks(questionId) {
    const marksInput = document.getElementById(`marks_${questionId}`);
    let marks = parseFloat(marksInput.value);
    
    const question = questions.find(q => q.id === questionId);
    if (!question) return;
    
    // Handle empty or invalid input
    if (isNaN(marks) || marksInput.value === '') {
        marks = 0;
        marksInput.value = 0;
    }
    
    // Enforce constraints: >= 0, up to 1 decimal place
    if (marks < 0) {
        marks = 0;
        marksInput.value = 0;
    } else {
        // Round to 1 decimal place
        marks = Math.round(marks * 10) / 10;
        // Only update input value if it changed (to avoid cursor jump)
        if (parseFloat(marksInput.value) !== marks) {
            marksInput.value = marks;
        }
    }
    
    // Only update if marks actually changed
    if (question.maxMarks === marks) return;
    
    question.maxMarks = marks;
    
    // Don't save to backend yet - will save when user clicks Verify button
    
    // Recalculate total marks
    calculateTotalMarks();
    
    // Reset verified status if marks changed after verification
    if (question.verified) {
        question.verified = false;
        renderQuestionsSidebar();
        updateGradeBoxStyling(questionId);
        updateNavigationButtons();
        updateFinalizeButton();
    }
    
    renderQuestionsSidebar();
}

// Update question text (only updates local state, doesn't save)
async function updateQuestionText(questionId) {
    const question = questions.find(q => q.id === questionId);
    if (!question) return;
    
    const questionTextarea = document.getElementById(`question_${questionId}`);
    const newText = questionTextarea.value;
    
    // Only update if text actually changed
    if (question.question === newText) return;
    
    question.question = newText;
    
    // Reset verified status if text changed after verification
    // (don't save yet - will save when user clicks Verify button)
    if (question.verified) {
        question.verified = false;
        renderQuestionsSidebar();
        updateGradeBoxStyling(questionId);
        updateNavigationButtons();
        updateFinalizeButton();
    }
}

// Approve and finalize
async function approveAndFinalize() {
    // Validate all questions have marks
    const invalidQuestions = questions.filter(q => !q.maxMarks || q.maxMarks <= 0);
    if (invalidQuestions.length > 0) {
        showAlert(`Please assign valid marks to all questions. ${invalidQuestions.length} question(s) need marks.`, 'Validation Error', 'warning');
        return;
    }
    
    // Check if all questions are verified
    const unverifiedQuestions = questions.filter(q => !q.verified);
    if (unverifiedQuestions.length > 0) {
        showAlert(
            `Please verify all questions before finalizing. ${unverifiedQuestions.length} question(s) still need verification.`,
            'Verification Required',
            'warning'
        );
        return;
    }

    const confirmed = await showConfirmModal(
        `Ready to finalize? This will save all your changes and approve ${questions.length} questions.`,
        'Save & Approve Questions'
    );
    
    if (!confirmed) {
        return;
    }

    try {
        const token = sessionStorage.getItem('token');
        
        // Step 1: Save all question changes to database
        console.log('ðŸ’¾ Saving all question changes...');
        let savedCount = 0;
        for (const question of questions) {
            try {
                const response = await fetch(`/api/assessments/${assessmentId}/questions/${question.dbId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question_text: question.question,
                        max_marks: question.maxMarks,
                        verified: question.verified
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to save question ${question.questionNumber}`);
                }
                savedCount++;
                console.log(`âœ… Saved question ${question.questionNumber}`);
            } catch (error) {
                console.error(`Error saving question ${question.questionNumber}:`, error);
                showAlert(
                    `Failed to save question ${question.questionNumber}. Please try again.`,
                    'Save Error',
                    'error'
                );
                return;
            }
        }
        
        console.log(`âœ… Successfully saved ${savedCount} questions`);
        
        // Step 2: Approve the assessment
        console.log('âœ“ Approving assessment...');
        const approveResponse = await fetch(`/api/assessments/${assessmentId}/approve-questions`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (!approveResponse.ok) {
            const error = await approveResponse.json();
            throw new Error(error.message || 'Failed to approve questions');
        }

        const data = await approveResponse.json();
        
        if (data.success) {
            console.log('âœ… Assessment approved successfully');
            // Redirect immediately without showing success popup
            isIntentionalNavigation = true; // Prevent beforeunload warning
            window.location.href = `/assessment-details.html?id=${assessmentId}`;
        }
    } catch (error) {
        console.error('Error in approval process:', error);
        showAlert(
            `Failed to complete approval: ${error.message}. Your changes may not have been saved.`,
            'Approval Error',
            'error'
        );
    }
}

// PDF controls
let currentPageNum = 1;
let totalPagesNum = 1;
let zoomPercent = 100;
let rotationDegrees = 0;

function updateTotalPages() {
    // Calculate total pages from questions data
    if (questions.length > 0) {
        const maxPage = Math.max(...questions.map(q => q.pageNumber || 1));
        totalPagesNum = maxPage;
    }
    document.getElementById('totalPages').textContent = totalPagesNum;
}

function updateCurrentPageDisplay() {
    // Update the current page based on the question being viewed
    const q = questions[currentQuestionIndex];
    if (q && q.pageNumber) {
        currentPageNum = q.pageNumber;
    }
    document.getElementById('currentPage').textContent = currentPageNum;
}

function previousPage() {
    if (currentPageNum > 1) {
        currentPageNum--;
        document.getElementById('currentPage').textContent = currentPageNum;
        // Find question with this page number and navigate to it
        const questionIndex = questions.findIndex(q => q.pageNumber === currentPageNum);
        if (questionIndex >= 0) {
            goToQuestion(questionIndex);
        }
    }
}

function nextPage() {
    if (currentPageNum < totalPagesNum) {
        currentPageNum++;
        document.getElementById('currentPage').textContent = currentPageNum;
        // Find question with this page number and navigate to it
        const questionIndex = questions.findIndex(q => q.pageNumber === currentPageNum);
        if (questionIndex >= 0) {
            goToQuestion(questionIndex);
        }
    }
}

function zoomIn() {
    zoomPercent = Math.min(200, zoomPercent + 10);
    applyZoom();
}

function zoomOut() {
    zoomPercent = Math.max(50, zoomPercent - 10);
    applyZoom();
}

function applyZoom() {
    document.getElementById('zoomLevel').textContent = `${zoomPercent}%`;
    const img = document.getElementById('pdfPageImage');
    const pdfContainer = document.getElementById('pdfViewerContainer');
    
    if (img) {
        img.style.transform = `scale(${zoomPercent / 100}) rotate(${rotationDegrees}deg)`;
        img.style.transformOrigin = 'center center';
    }
    
    // Enable scrolling only when zoomed in (>100%) or rotated
    if (pdfContainer) {
        if (zoomPercent > 100 || (rotationDegrees % 180 !== 0)) {
            pdfContainer.classList.add('zoomed');
        } else {
            pdfContainer.classList.remove('zoomed');
        }
    }
}

function rotateLeft() {
    rotationDegrees = (rotationDegrees - 90) % 360;
    applyZoom();
}

function rotateRight() {
    rotationDegrees = (rotationDegrees + 90) % 360;
    applyZoom();
}

// Initialize page by loading data from API
loadAssessmentData();
</script>
